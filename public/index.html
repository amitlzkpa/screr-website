<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Screr</title>

  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>

  <div class="container">
    <div id="content"></div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/marked.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) { 

      fetch('https://raw.githubusercontent.com/amitlzkpa/screr/master/README.md')
        .then(function(response) {
          return response.text();
        })
        .then(function(text) {
          let mkdText = marked(text);
          document.getElementById('content').innerHTML = mkdText;
        });


    });
  </script>
</body>
</html>
